<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- juxtapose.js CSS for image comparison -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <!-- littlefoot.js CSS for snappy footnotes -->
  <link rel="stylesheet" href="https://unpkg.com/littlefoot/dist/littlefoot.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Base CSS -->
  <link href="{{site.baseurl}}/assets/css/base.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/backgrounds.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/sidebar.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/nav.css" rel="stylesheet">
  
  <!-- custom site CSS -->
  <!-- <link href="{{site.baseurl}}/assets/css/small-changes.css" rel="stylesheet"> -->

  <!-- <link href="{{site.baseurl}}/assets/css/dark-energy.css" rel="stylesheet"> -->

  <!-- page specific CSS -->
  <!-- individual pages can specify a css file in the YAML header with
    css: my_styles.css
  -->
  {% if page.css %}
  <link href="{{site.baseurl}}/assets/css/{{page.css}}" rel="stylesheet">
  {% endif %}
  
</head>
