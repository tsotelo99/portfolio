<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico">

  <!-- Bootstrap 3 CSS and JS for UNM.edu compatibility -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- UNM styles -->
  <link href="//webcore.unm.edu/v2/css/unm-styles.min.css" rel="stylesheet" />
  <link href="https://www.unm.edu/assets/css/site-styles.css" media="screen" rel="stylesheet" type="text/css" />
  
  
  <!-- CSW styles -->
  <link href="{{ site.baseurl }}/assets/css/csw.css" rel="stylesheet" />

  <!-- if the YAML has a page: somepage.css parameter, load it -->
  {% if page.css %}
  <link href="{{site.baseurl}}/assets/css/{{page.css}}" rel="stylesheet">
  {% endif %}


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
