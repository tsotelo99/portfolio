{% assign rows = include.rows %}

{% for row in rows %}
<div class="toc-row">
  {% assign link = row.link | default: row.url %}
<a href="{{ site.baseurl }}{{ link }}">
  <div class="toc-row-flex">
    <div class="toc-body">
      <h3>{{ row.title }}</h3>
      <p>{{ row.summary }}</p>
    </div>
    <span class="toc-arrow">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <polyline points="9,6 15,12 9,18" fill="none" stroke="var(--accent, #D62828)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </span>
  </div>
</a>
</div>
{% endfor %}
